<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      font-family: 'inter';
    }

    body{
      background: hsl(0, 0%, 8%);
    }

    .container{
      border: 2px solid transparent;
      margin: 8% auto;
      width: 450px;
      background: hsl(0, 0%, 12%);
      padding: 10px;
      border-radius: 12px;
      
    }

    .img{
      margin-top: 15px;
      display: flex;
      /* margin: auto; */
    }

    .img img{
      width: 100px;
      height: 100px;
      border-radius: 50px;
      margin: 20px auto;
      
      
    }
    
    h2{
      text-align: center;
      color: white;
      margin-top: 15px;
      font-weight: 700;
    }
    h5{
      text-align: center;
      color: hsl(75, 94%, 57%);
      margin-top: 15px;
    }

    p{
      text-align: center;
      color: white;
      font-size: 12px;
      margin-top: 20px;
      margin-bottom: 40px;
      font-weight: 400;
    }

    .list-button{
      margin-top: 10px;
      width: 75%;
      margin: auto;
    }

    .list-button ul > .git, .fr-end, .twit, .linkd, .ins{
      margin-bottom: 20px;
      text-align: center;
      color: white;
      border: 1px solid transparent;
      background-color: hsl(0, 0%, 20%);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      
      
    }

    .list-button ul > .git a{
      color: white;
      font-weight: 600;
    }

    .list-button ul > .fr-end a{
      color: white;
      font-weight: 600;
    }

    .list-button ul > .twit a{
      color: white;
      font-weight: 600;
    }

    .list-button ul > .linkd a{
      color: white;
      font-weight: 600;
    }

    .list-button ul > .ins a{
      color: white;
      font-weight: 600;
    }

    .list-button ul > .git:hover{
      background-color: hsl(75, 94%, 57%);
      color: black;
    }

    .list-button ul > .fr-end:hover{
      background-color: hsl(75, 94%, 57%);
    }

    .list-button ul > .twit:hover{
      background-color: hsl(75, 94%, 57%);
    }

    .list-button ul > .linkd:hover{
      background-color: hsl(75, 94%, 57%);
    }

    .list-button ul > .ins:hover{
      background-color: hsl(75, 94%, 57%);
      color: black;
    }
    

    @media screen and (max-width:480px) {
      .container{
        width:85%;
      }

      .img{
        display:flex;
        margin-bottom:29px;
        object-fit: cover;
      }

      .img img{
        margin: auto;
      }

      .list-button{
       width: 100%; 
       padding: 13px 36px;
       box-sizing:border-box
      }

      li{
        /* width:100% !important; */
        margin:auto;
        box-sizing:border-box;
      }
      
    }
   
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="port.jpg" alt="">
    </div>
      <h2>Usman Mubarak</h2>
      <h5>Fedral Republic Of Nigeria</h5>
      
       <p>"Front-end developer and backend dev."</p>

       <div class="list-button">
        <ul>
          <li class="git"><a href="https://github.com/dashboard">GitHub</a></li>
          <li class="fr-end"><a href="https://www.frontendmentor.io/profile/mubus133">Frontend Mentor</a></li>
          <li class="linkd"><a href="">LinkedIn</a></li>
          <li class="twit"><a href="">Twitter</a></li>
          <li class="ins"><a href="">Instagram</a></li>
        </ul>
       </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Usman Mubarak.O</a>.
  </div>

  hddhj
</div>
</body>
</html>
